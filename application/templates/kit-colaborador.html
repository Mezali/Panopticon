{% extends 'base.html' %}
{% block title %}
    Kit colaboradores
{% endblock %}

{% block body %}
    <div class="container col-12">
        <div class="card-body m-1">
            <form id="form" method="POST">
                <table id="table" class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">Matrícula</th>
                        <th scope="col">Colaborador</th>
                        <th scope="col">Seleção</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for user_info in users %}
                        <tr>
                            <td>{{ user_info.split(' - ')[1] }}</td>
                            <td>{{ user_info.split(' - ')[0] }}</td>
                            <td class="text-center">
                                <label>
                                    <input type="checkbox" class="user-checkbox colaborador_estado">
                                </label>
                            </td>
                            <td style="display: none;" class="no-sort">
                                <input class="usuarios" type="hidden" name="user_info[]" value="{{ user_info }}">
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>

                <div class="col d-flex justify-content-end">
                    <button type="submit" class="btn btn-success">Enviar colaboradores</button>
                </div>
            </form>
        </div>
    </div>


{% endblock %}

{% block script %}
    <script type="text/javascript" src="{{ url_for('static', filename='js/kit.js') }}"></script>
{% endblock %}
