{% extends 'base.html' %}

{% block title %}
    Market Page
{% endblock %}

{% block body %}

    <table class="table table-hover table-dark">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Barcode</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
            <th scope="col">Options</th>
        </tr>
        </thead>
        <tbody>
        {% for item in items %}
            <tr>
                <td>{{ item._id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.barcode }}</td>
                <td>{{ item.description }}</td>
                <td>${{ item.price }}</td>
                <td>
                    <button class="btn btn-info">More Info</button>
                    <button class="btn btn-success">Purchase this Item</button>
                </td>
            </tr>
        {% endfor %}


        </tbody>
    </table>




{% endblock %}
