{% extends 'base.html' %}

{% block title %}
    Cadastro colaborador
{% endblock %}

{% block body %}
    <div class="container my-5">
        <div class="card-body m-3">
            <form method="POST" class="form-register">
                {{ form.hidden_tag() }}
                <h2>Cadastro de Colabordor</h2>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nome">Nome:</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="matricula">Matrícula:</label>
                        <input type="text" class="form-control" id="matricula" name="matricula" required>
                    </div>
                </div>

                <div class="form-row">

                    <div class="form-group col-md-6">
                        <label for="cartao">Cartão:</label>
                        <input type="text" class="form-control" id="cartao" name="cartao" required>
                    </div>

                    <div class="form-group col-md-6 container">
                        <label>Hora:</label>
                        <div class="d-flex align-items-center mt-2">
                            <div class="form-check mr-3">
                                <input type="checkbox" class="form-check-input" id="seg_sex" name="seg_sex">
                                <label class="form-check-label" for="seg_sex">Seg a Sex</label>
                            </div>

                            <div class="form-check mr-3">
                                <input type="checkbox" class="form-check-input" id="sab" name="sab">
                                <label class="form-check-label" for="sab">Sábado</label>
                            </div>

                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="dom" name="dom">
                                <label class="form-check-label" for="dom">Domingo</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-12 container">
                        <label>Entrada restaurante:</label>
                        <div class="d-flex align-items-center mt-2">
                            <div class="form-check-inline mr-3">
                                <input type="checkbox" class="form-check-input" id="cafe_manha" name="cafe_manha">
                                <label class="form-check-label" for="cafe_manha">Café da Manhã</label>
                            </div>

                            <div class="form-check-inline mr-3">
                                <input type="checkbox" class="form-check-input" id="cafe_tarde" name="cafe_tarde">
                                <label class="form-check-label" for="cafe_tarde">Café da Tarde</label>
                            </div>

                            <div class="form-check-inline mr-3">
                                <input type="checkbox" class="form-check-input" id="almoco" name="almoco">
                                <label class="form-check-label" for="almoco">Almoço</label>
                            </div>
                            <div class="form-check-inline mr-3">
                                <input type="checkbox" class="form-check-input" id="janta" name="janta">
                                <label class="form-check-label" for="janta">Janta</label>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Cadastrar</button>
            </form>
        </div>
    </div>
{% endblock %}

{% block script %}

{% endblock %}
